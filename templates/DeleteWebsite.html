                -->
                <div style="color:white;">FROM THIS LIST PICK WHICH ONES YOU WOULD LIKE TO DELETE</div>
                <br><br>
                <!--
                    [ 
                    {
                    '_id': ObjectId('65565327c3a6e4404edd07d9'), 
                    'id': 'ee76936a-d4b0-4050-986d-b4a71041138b', 
                    'username': 'ca',

                    }
                    ]
                -->
                {% for url in masterList['data']['websitesList'] %}
                    
                    <!--<label class="background">

                        <input type="checkbox" name="presetsList" value="{{ url }}">{{ url }}<br>
                    </label><br>-->

                        Working on getting this to send more than one stupid value. 
                        I want it to send a list back to addPreset so I can send it to
                        the database as a list
                    -->
                    
                    
                    <input type="checkbox" name="selected_options[]" value="{{ url }}"> {{ url }}<br>
                    
                {% endfor %}
                <input type="submit" value="Submit">
            </form>
