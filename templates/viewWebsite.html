<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>View Websites</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style1.css') }}">
    </head>
    <body>
        <ul>
            <li><a class="current" href="/">Home</a></li>
            <li><a href="addWebsite">Add Website</a></li>
            <li><a href="deleteWebsite">Delete Website</a></li>
            <li><a href="addPreset">Add Preset</a></li>
            <li><a href="editPreset">Edit Preset</a></li>
            <li><a href="deletePreset">Delete Preset</a></li>
            
            <li><a href="viewPreset">View Preset</a></li>
            <li><a href="viewWebsite">View Website</a></li>

        </ul><br>
        <h1 style="text-align:center;color:white;">View Website</h1><br>
        <div style="text-align:center;color:white;">
            AVERAGE LATENCY OVER THE LAST MINUTE
            <table style="margin-left:auto;margin-right:auto;text-align:left">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th></th>
                        <th>Latency</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for url, value in data.items() %}
                    <tr>
                        <td>{{ url }} </td> 
                        <td>-</td>
                        <td>{{ value }}</td>
                        <td>ms</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
