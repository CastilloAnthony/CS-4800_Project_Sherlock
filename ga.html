<table style="margin-left: auto; margin-right: auto;color:white;">
    <thead>
        <tr>
            <th>URL</th>
            <th>....</th>
            <th>Latency</th>
        </tr>
    </thead>
    <tbody>
        {% for url, value in data.items() %}
        <tr>
            <td>{{ url }} </td> 
            <td>....</td> 

            <td>{{ value }} ms</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
