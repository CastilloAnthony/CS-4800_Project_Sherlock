<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html{
            background-image: url('/static/images/sherlock.jpg');
            background-repeat: no-repeat;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #555;
        }

        .dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Home link styling */
        .home-link {
            background-color: #4CAF50; /* Green */
        }
    </style>
</head>
<body>

<ul>
    <li><a class="home-link" href="/home">Home</a></li>

    <li class="dropdown">
        <a href="#">Websites</a>
        <div class="dropdown-content">
            <a href="addWebsite">Add Website</a>
            <a href="deleteWebsite">Delete Website</a>
            <a href="viewWebsite">View Website</a>
        </div>
    </li>

    <li class="dropdown">
        <a href="#">Presets</a>
        <div class="dropdown-content">
            <a href="addPreset">Add Preset</a>
            <a href="editPreset">Edit Preset</a>
            <a href="deletePreset">Delete Preset</a>
            <a href="viewPreset">View Preset</a>
        </div>
    </li>
</ul>

<!-- Add your content here -->

<script>
    // You can add JavaScript logic here if needed
</script>

</body>
</html>
